<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secure Note App</h1>
        <textarea id="note" placeholder="Escribe tu nota aquí"></textarea>
        <input type="datetime-local" id="expiryDateTime">
        <button onclick="saveNote()" class="btn">Guardar Nota</button>
        <button onclick="checkExpiry()" class="btn">Verificar Expiración</button>
        <button onclick="clearNote()" class="btn">Borrar Contenido</button>
        <div id="noteDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
